    <center><span style="font-family:'arial'"><h1>Photoshop</h1></center></span><br>
    <center><h3><ミニチュア風写真の作り方 ></h3><br>

    <h2>Before</h2><br>
    <img src="../assets/img/IMG_1775.png" alt="ミニチュア風写真"><br>

    <h2>Method</h2><br>
    <li>上メニューの「イメージ」→「色調補正」から「明るさ・コントラスト」を選択し、<br>
      プレビューを見ながら明るさを調整してメリハリをつけ、色の彩度を上げてカラフルにする。</li><br>
    <li>「色彩・彩度」のレイヤーではなく、元画像のレイヤーに戻した上で<br>
      「イメージ」から「色調補正」→「トーンカーブ」を選択し、調整する。<br>
      </li><br>
    <li>「フィルター」から「ぼかしギャラリー」→「チルトシフト」<br>
      もしくは「虹彩ぼかし」などを使い、中心にするもの以外
  </body>
